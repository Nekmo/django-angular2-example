

<div class="container mt-5">
    <div class="table-wrapper mat-elevation-z8 row">

        <mat-table [dataSource]="items" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.title }} </mat-cell>
            </ng-container>

            <!-- Language Column -->
            <ng-container matColumnDef="language">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Lenguaje </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.language }} </mat-cell>
            </ng-container>

            <!-- Owner Column -->
            <ng-container matColumnDef="owner">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.owner.username }} </mat-cell>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="created">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Creado </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.created }} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [length]="itemsLength"
                       [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
